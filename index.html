<!doctype html>
<html lang="en">

<head>
    <title>Biglietto del Treno</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <main>
        <form>
            <div class="m-3">
                <label for="user_full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="user_full_name" placeholder="Nome Cognome" value="">
            </div>
            <div class="m-3">
                <label for="user_km_trip" class="form-label">Trip km</label>
                <input type="number" class="form-control" id="user_km_trip" placeholder="Insert the km of your Trip"
                    value="">
            </div>
            <div class="m-3">
                <label for="user_age" class="form-label">Select your age</label>
                <select class="form-select" aria-label="Default select example" id="user_age">
                    <option selected value="">Select an option</option>
                    <option value="1">Minorenne</option>
                    <option value="2">Maggiorenne</option>
                    <option value="3">Over 65</option>
                </select>
            </div>
            <div class="m-3">
                <button id="btn_submit_data" type="submit" class="btn btn-primary">Send data</button>
            </div>
        </form>

    </main>

    <!-- JavaScript link -->
    <script src="./js/main.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
