<!doctype html>
<html lang="en">

<head>
    <title>Biglietto del Treno</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-danger p-5">
    <main>
        <div class="container">

            <!-- *DATA INPUT FORM -->
            <div class="row my-3">

                <!-- DATA INPUT FORM TITLE -->
                <h2 class="text-center text-light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

                <!-- FORM -->
                <div class="col-12 bg-light rounded p-2 shadow">
                    <form class="d-flex px-5">

                        <!-- FULL NAME INPUT -->
                        <div class="col-4 p-2 text-center text-danger">

                            <label for="user_full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control border-danger-subtle text-center" id="user_full_name"
                                placeholder="Nome Cognome" required>

                        </div>

                        <!-- TRIP KM INPUT -->
                        <div class="col-4 p-2 text-center text-danger">

                            <label for="user_km_trip" class="form-label">Trip km</label>
                            <input type="number" class="form-control border-danger-subtle text-center" id="user_km_trip"
                                placeholder="Insert the km of your Trip" required>

                        </div>

                        <!-- AGE SELECT -->
                        <div class="col-4 p-2 text-center text-danger">

                            <label for="user_age" class="form-label">Select your age</label>
                            <select class="form-select border-danger-subtle text-center"
                                aria-label="Default select example" id="user_age" required>
                                <option selected>Select an option</option>
                                <option value="0">Minorenne (0 - 17)</option>
                                <option value="1">Maggiorenne (18 - 65)</option>
                                <option value="2">Over 65 (66 ->)</option>
                            </select>

                        </div>

                    </form>

                    <!-- BUTTONS -->
                    <div class="m-3 d-flex justify-content-center">
                        <button id="btn_submit_data" type="submit"
                            class="btn btn-secondary text-danger m-1">Genera</button>
                        <button id="btn_reset_data" type="submit"
                            class="btn btn-secondary text-danger m-1">Annula</button>
                    </div>

                </div>
            </div>

            <!-- PASSENGER INFO -->
            <div class="row my-5 d-none" id="passenger_info_card">

                <!-- PASSENGER INFO TITLE -->
                <h2 class="text-center text-light">IL TUO BIGLIETTO</h2>

                <!-- TICKET DETAILS -->
                <div class="col-12 bg-light p-2">
                    <div class="p-2">
                        <h5>DETTAGLIO BIGLIETTI</h5>
                        <div class="col-12 d-flex">

                            <!-- PASSENGER PART  -->
                            <div class="col-4 bg-secondary p-2">
                                <h6>NOME PASSEGGERO</h6>
                                <p class="passenger_name"></p>
                            </div>

                            <!-- OFFER PART -->
                            <div class="col-8 d-flex border-top border-bottom border-dark">
                                <div class="col-3 p-2 d-flex flex-column justify-content-between">
                                    <b>Offerta</b>
                                    <p class="ticket_type"></p>
                                </div>
                                <div class="col-3 p-2 d-flex flex-column justify-content-between">
                                    <b>Carrozza</b>
                                    <p class="sit_number"></p>
                                </div>
                                <div class="col-3 p-2 d-flex flex-column justify-content-between">
                                    <b>Codice CP</b>
                                    <p class="cp_code"></p>
                                </div>
                                <div class="col-4 p-2 d-flex flex-column justify-content-between">
                                    <b>Costo biglietto</b>
                                    <p class="ticket_price fs-3 fw-medium"></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </main>

    <!-- JavaScript link -->
    <script src="./js/main.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
